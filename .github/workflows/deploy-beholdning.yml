name: Deploy Beholdning to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'storeageprojekt/office/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUBSTOREAGEPROJEKT }}" | docker login -u "mikkeldev" --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./storeageprojekt/office
          file: ./storeageprojekt/office/Dockerfile
          push: true
          tags: mikkeldev/beholdning:latest
